    <h1>FORMLAR</h1>
    <form action="result.html">

    <!-- label ve inputlar birlikte kullanilir best praktisi bu ikisini bir div sarmalina almaktir -->
    <div>
    <label for="ad">AD:</label>
    <input id="ad" type="text" name="isim" value="" placeholder="Lütfen isim giriniz" required>
    <!-- name ve value backendciler icindir onlara bilgi veriyoruz-->
    <!-- required: doldurulmasi zorunlu alanlar icin kulanilir -->
    <br><br>

    <label for="soyad">SOYAD:</label>
    <input 
    id="soyad" 
    type="text" 
    name="soyisim" 
    value="" 
    placeholder="Lütfen soyisim griniz" 
    required>
    </div>

    <!-- PASSWORD -->
    <br>
    <div>
        <label for="pass">PASSWORD:</label>
        <input 
        id="pass" 
        type="pasword" 
        name="password" 
        value="" 
        placeholder="Lütfen password griniz"
        minlength="4"
        maxlength="8"
        required>
    </div> <br>


    <!-- RADIO BUTTON -->
<div>
    <label for="man">Erkek</label>
    <input id="man"
     name="cinsiyet"
     value="erkek" 
     type="radio" >
    <label for="woman">Kadin</label>
    <input id="woman" name="cinsiyet" value="kadin" type="radio">
    <label for="none">None</label>
    <input id="none" name="cinsiyet" value="none" type="radio" checkend>
    <!-- radio= tek biri chekedilebilir. cheked att= ilk renderda tikli gelsin -->
</div>
<br>
<!-- CHECKBOX -->

<div>

    <label for="audi">AUDI</label>

</div>

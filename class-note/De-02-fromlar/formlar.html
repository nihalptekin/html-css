<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMLAR</h1>

    <form action="result.html">

    <!-- label ve inputlar birlikte kullanilir best praktisi bu ikisini bir div sarmalina almaktir -->
    <div>
    <label for="ad">AD:</label>
    <input id="ad" type="text" name="isim" value="" placeholder="Lütfen isim giriniz" required >
    <!-- name ve value backendciler icindir onlara bilgi veriyoruz-->
    <!-- required: doldurulmasi zorunlu alanlar icin kulanilir -->
    <br><br>

    <label for="soyad">SOYAD:</label>
    <input 
    id="soyad" 
    type="text" 
    name="soyisim" 
    value="" 
    placeholder="Lütfen soyisim griniz" 
    required>
    </div>

    <!-- PASSWORD -->
    <br>
    <div>
        <label for="pass">PASSWORD:</label>
        <input 
        id="pass" 
        type="pasword" 
        name="password" 
        value="" 
        placeholder="Lütfen password griniz"
        minlength="4"
        maxlength="8"
        required>
    </div> <br>


    <!-- RADIO BUTTON -->
<div>
    <label for="man">Erkek</label>
    <input id="man"
     name="cinsiyet"
     value="erkek" 
     type="radio" >
    <label for="woman">Kadin</label>
    <input id="woman" name="cinsiyet" value="kadin" type="radio">
    <label for="none">None</label>
    <input id="none" name="cinsiyet" value="none" type="radio" checkend>
    <!-- radio= tek biri chekedilebilir. cheked att= ilk renderda tikli gelsin -->
</div>
<br>
<!-- CHECKBOX -->

<div>
    <label>LÜTFEN FAVORI ARABANIZI SECINIZ</label> <br>
    <label for="bmv">BMV</label>
    <input id="bmv" type="checkbox" name="araba1" value="bmv-clx">

    <label for="Mer">MERCEDES</label>
    <input id="Mer" type="checkbox" name="araba2" value="mercedes">

    <label for="audi">AUDI</label>
    <input id="audi" type="checkbox" name="araba3" value="audi-cti">
</div>

<br>
<!-- NUMBER -->
  <div>
    <label for="age">YAS</label>
    <input id="age" type="number" name="yas" value="0" max="100">
    <!-- max gidebilecegi son sayi, step de kacar kacar artmali onu gösteriyor -->
  </div>
  <br>
  <!-- COLOR -->
<div>
    <label for="color">RENK</label>
    <input id="color" type="color" name="renk" >
</div>
<br>
<!-- DATE -->
<div>
    <label for="tarih">TARIH</label>
    <input id="tarih" type="date" min="2000-10-1" max="2023-10-1">
    <!-- yil-ay-gün -->
</div>
<br>
<!-- DATETIME -->
<div>
    <label for="tarih2">TARIH</label>
    <input id="tarih2" type="datetime-local" name="tarih2" min="2000-10-1" max="2023-10-1">
    <!-- yil-ay-gün -->
</div>
<br>

<!-- EMAIL -->
<div>
    <label for="">EMAIL</label>
    <input type="email" name="email" placeholder="example@example.com">
</div>
<br>
<!-- TELEFON -->
<div>
    <label for="">TELEFON</label>
    <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="555-555-55-55">

</div>
<br>
<!-- SELECKT OPTGROUP -->
<div>
    <label for="tatli">Hangi tatliyi seversiniz?</label>
    <select name="tatli" id="tatli">
    <optgroup label="Serbetli tatlilar">
        <option value="">Künefe</option>
        <option value="">Baklava</option>
        <option value="">Sarma</option>
        <option value="">Kadayif</option>
    </optgroup>
    <optgroup label="sütlü tatlilar">
        <option value="">Muhallebi</option>
        <option value="">Kazandibi</option>

    </optgroup>
    </select>
</div>
<br>
     <!-- Datalist -->
    <div>
<label for="marka">Sevdiginiz marka</label>
<input id="marka" list="markalar">
 <!--! input list ile datalist in id si aynı olmalı ki liste çıksın -->
<datalist id="markalar">
    <option value="Vakko"></option>
    <option value="Beymen"></option>
    <option value="Guess"></option>
    <option value="Lacoste"></option>
</datalist>
 <!--! datalist vs select ==>bir gereklilik ile bir öneri arasındaki fark olarak düşünün.  select, kullanıcının vermiş olduğunuz seçeneklerden birini seçmesi gerekir.  datalist, kullanıcının verdiğiniz seçeneklerden birini seçmesi önerilir, ancak aslında girdiye istediği her şeyi girebilir. -->
</div>  
<br>
<!-- TEXTAREA - YORUM KURTUSU -->
<div>
    <label for="yorum">Yorum giriniz</label>
    <textarea name="yorum" id="yorum" cols="10" rows="10" style="resize:none" ></textarea>
</div>

<!-- SUBMIT -->
<br>
<div>
    <input type="submit" value="Gonder">
    <input type="reset">
    <input type="button" value="Kaydet">
    

</div>
</form>
</body>
</html>
